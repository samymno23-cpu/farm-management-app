<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRO-SUPREME AI 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --primary: #0f3d0e; --accent: #d4af37; --glass: rgba(255, 255, 255, 0.98); }
        body { background: #f4f7f4; font-family: 'Segoe UI', Tahoma, sans-serif; padding-bottom: 100px; color: #1a1a1a; }

        /* التصميم الزجاجي الفاخر */
        .ai-dashboard-header { background: linear-gradient(135deg, var(--primary), #051a05); color: white; padding: 45px 25px; border-radius: 0 0 60px 60px; box-shadow: 0 15px 35px rgba(0,0,0,0.25); position: relative; }
        .ai-badge { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 50px; padding: 6px 18px; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.2); font-weight: bold; color: var(--accent); }
        
        .glass-panel { background: var(--glass); border-radius: 35px; border: 1px solid rgba(255,255,255,0.4); padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); margin-bottom: 25px; }
        .insight-card { background: #fffdf5; border-right: 6px solid var(--accent); border-radius: 20px; padding: 18px; margin-top: -40px; position: relative; z-index: 10; box-shadow: 0 8px 25px rgba(0,0,0,0.08); }

        /* الأزرار التفاعلية */
        .grid-btn { border: none; border-radius: 28px; padding: 22px 10px; background: white; box-shadow: 0 6px 20px rgba(0,0,0,0.03); display: flex; flex-direction: column; align-items: center; gap: 12px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .grid-btn i { font-size: 2.2rem; color: var(--primary); transition: 0.3s; }
        .grid-btn:active { transform: scale(0.85); background: #f0fdf0; }
        .voice-mic { background: var(--accent); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }

        /* الصفحات الفائقة */
        .full-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fbf9; z-index: 4000; overflow-y: auto; padding: 30px; animation: slideUp 0.4s ease; }
        .full-page.active { display: block; }
        .page-header { display: flex; align-items: center; gap: 20px; margin-bottom: 35px; }
        .back-circle { width: 50px; height: 50px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: none; color: var(--primary); font-size: 1.4rem; }

        /* شريط التنقل السفلي */
        .nav-dock { background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 18px; border-radius: 40px 40px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.07); z-index: 3000; }
        .nav-icon { border: none; background: none; color: #bbb; transition: 0.3s; position: relative; }
        .nav-icon.active { color: var(--primary); transform: translateY(-10px); }

        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="mainDashboard">
    <div class="ai-dashboard-header text-center">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="ai-badge"><i class="fas fa-microchip"></i> SUPREME AI V27</span>
            <span id="digitalTime" class="ai-badge"></span>
        </div>
        <h2 id="farmNameDisplay" class="fw-bold mb-2">...</h2>
        <div id="aiWeatherReport" class="small opacity-75"><i class="fas fa-satellite"></i> جاري مزامنة بيانات الحقل...</div>
    </div>

    <div class="container px-4">
        <div class="insight-card">
            <div class="d-flex align-items-center gap-3 text-success mb-2">
                <i class="fas fa-brain fs-5"></i> <b class="small">Agro-Intelligence:</b>
            </div>
            <p id="aiAdvice" class="small mb-0 text-muted">أهلاً بك؛ جاري تحليل نمط العمل لتقديم النصيحة الزراعية.</p>
        </div>

        <div class="row g-3 my-4">
            <div class="col-4"><div class="glass-panel text-center p-3 mb-0 border-0 shadow-sm"><small class="text-muted d-block">المحصول</small><span id="kgCount" class="h4 fw-bold text-success">0</span></div></div>
            <div class="col-4"><div class="glass-panel text-center p-3 mb-0 border-0 shadow-sm"><small class="text-muted d-block">المالية</small><span id="finCount" class="h4 fw-bold text-danger">0</span></div></div>
            <div class="col-4"><div class="glass-panel text-center p-3 mb-0 border-0 shadow-sm"><small class="text-muted d-block">المخزن</small><span id="stkCount" class="h4 fw-bold text-primary">0</span></div></div>
        </div>

        <div class="row g-3">
            <div class="col-4"><button class="grid-btn w-100" onclick="launch('ري')"><i class="fas fa-droplet"></i><span>ري</span></button></div>
            <div class="col-4"><button class="grid-btn w-100" onclick="launch('تسميد')"><i class="fas fa-vial-circle-check"></i><span>تسميد</span></button></div>
            <div class="col-4"><button class="grid-btn w-100" onclick="launch('رش')"><i class="fas fa-cloud-sun-rain"></i><span>رش</span></button></div>
            <div class="col-4"><button class="grid-btn w-100" onclick="launch('تقليم')"><i class="fas fa-cut"></i><span>تقليم</span></button></div>
            <div class="col-4"><button class="grid-btn w-100" onclick="launch('شتوية')"><i class="fas fa-snowflake"></i><span>شتوية</span></button></div>
            <div class="col-4"><button class="grid-btn w-100" onclick="launch('حصاد')"><i class="fas fa-tractor"></i><span>حصاد</span></button></div>
        </div>
    </div>
</div>

<div id="opPage" class="full-page">
    <div class="page-header">
        <button class="back-circle" onclick="exitPage()"><i class="fas fa-arrow-right"></i></button>
        <h4 id="opLabel" class="fw-bold mb-0"></h4>
    </div>
    <div id="opArea" class="mb-4 position-relative"></div>
    <div class="glass-panel border-0 mb-4 bg-light">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="fw-bold"><i class="fas fa-microphone-lines"></i> المساعد الصوتي:</label>
            <button class="voice-mic" onclick="startListen('v1')"><i class="fas fa-microphone"></i></button>
        </div>
        <p class="small text-muted mb-0">اضغط على الميكروفون وتحدث لتسجيل التفاصيل تلقائياً.</p>
    </div>
    <button class="btn btn-success w-100 py-3 rounded-pill fw-bold shadow-lg fs-5" onclick="finalSave()">حفظ العملية وتصفير الحقول</button>
</div>

<div id="analyticsPage" class="full-page">
    <div class="page-nav">
        <button class="back-circle" onclick="exitPage()"><i class="fas fa-arrow-right"></i></button>
        <h4 class="fw-bold mb-0">تحليلات الأداء الذكية</h4>
    </div>
    <div class="glass-panel">
        <canvas id="harvestChart"></canvas>
    </div>
    <div id="aiAlerts" class="mt-4"></div>
</div>

<div class="nav-dock">
    <button class="nav-icon active" onclick="exitPage()"><i class="fas fa-house-chimney fs-4"></i></button>
    <button class="nav-icon" onclick="show('farmsPage')"><i class="fas fa-layer-group fs-4"></i></button>
    <button class="nav-icon" onclick="show('stockPage')"><i class="fas fa-warehouse fs-4"></i></button>
    <button class="nav-icon" onclick="show('analyticsPage')"><i class="fas fa-chart-line fs-4"></i></button>
    <button class="nav-icon" onclick="show('archivePage')"><i class="fas fa-folder-open fs-4"></i></button>
</div>

<div id="stockPage" class="full-page"><div class="page-header"><button class="back-circle" onclick="exitPage()"><i class="fas fa-arrow-right"></i></button><h4 class="fw-bold mb-0">المخزن</h4></div><div class="glass-panel"><input type="text" id="skN" class="form-control mb-2" placeholder="الصنف"><input type="number" id="skQ" class="form-control mb-3" placeholder="الكمية"><button class="btn btn-primary w-100 rounded-pill" onclick="addStk()">إضافة</button></div><div id="skL"></div></div>
<div id="archivePage" class="full-page"><div class="page-header"><button class="back-circle" onclick="exitPage()"><i class="fas fa-arrow-right"></i></button><h4 class="fw-bold mb-0">الأرشيف</h4></div><button class="btn btn-dark w-100 rounded-pill mb-3" onclick="exportPDF()">تحميل PDF</button><div id="archL"></div></div>
<div id="farmsPage" class="full-page"><div class="page-header"><button class="back-circle" onclick="exitPage()"><i class="fas fa-arrow-right"></i></button><h4 class="fw-bold mb-0">إدارة المزارع</h4></div><div id="frmL" class="mb-4"></div><div class="glass-panel"><input type="text" id="nFrmI" class="form-control mb-3" placeholder="اسم المزرعة"><button class="btn btn-success w-100 rounded-pill" onclick="addFrm()">إضافة</button></div></div>

<script>
    const STORAGE_KEY = 'AGRO_SUPREME_V27_FINAL';
    let db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        cur: 'f1', farms: { f1: { name: "مزرعة الزيتون الرئيسية", logs: [], kg: 0, stock: {}, staff: [], finance: [] } }
    };
    let activeOp = '';

    function show(id) {
        document.querySelectorAll('.full-page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'analyticsPage') initChart();
        if(id === 'archivePage') renderArchive();
        if(id === 'stockPage') renderStock();
        if(id === 'farmsPage') renderFarms();
    }

    function exitPage() { document.querySelectorAll('.full-page').forEach(p => p.classList.remove('active')); renderHome(); }

    function launch(op) {
        activeOp = op; document.getElementById('opLabel').innerText = "تسجيل " + op;
        const area = document.getElementById('opArea');
        const f = db.farms[db.cur]; area.innerHTML = '';
        
        if(op === 'تسميد') {
            let opts = Object.keys(f.stock).map(k => `<option value="${k}">${k} (${f.stock[k]} متاح)</option>`).join('');
            area.innerHTML = `<select id="v1" class="form-select mb-3 p-3 rounded-4">${opts || '<option>المخزن فارغ</option>'}</select><input type="number" id="v2" class="form-control p-3 rounded-4" placeholder="الكمية المستهلكة">`;
        } else if(op === 'حصاد') {
            area.innerHTML = `<input type="number" id="v1" class="form-control p-3 rounded-4" placeholder="الكمية بالكجم">`;
        } else {
            area.innerHTML = `<textarea id="v1" class="form-control p-3 rounded-4" rows="10" placeholder="تحدث أو اكتب تفاصيل الـ ${op}..."></textarea>`;
        }
        show('opPage');
    }

    // المساعد الصوتي
    function startListen(id) {
        if (!('webkitSpeechRecognition' in window)) return alert("المتصفح لا يدعم الصوت");
        const rec = new webkitSpeechRecognition(); rec.lang = 'ar-EG';
        rec.onresult = (e) => { document.getElementById('v1').value = e.results[0][0].transcript; };
        rec.start();
    }

    function finalSave() {
        const f = db.farms[db.cur]; let msg = "";
        const v1 = document.getElementById('v1')?.value, v2 = document.getElementById('v2')?.value;

        if (activeOp === 'تسميد') {
            if (f.stock[v1] >= v2) { f.stock[v1] -= v2; msg = `تسميد بـ ${v1} (الكمية ${v2})`; } else { return alert("المخزن لا يكفي!"); }
        } else if (activeOp === 'حصاد') { f.kg += parseFloat(v1 || 0); msg = `حصاد ${v1} كجم`; }
        else { msg = v1; }

        if(!msg) return;
        f.logs.push({ d: new Date().toLocaleString('ar-EG'), t: activeOp, m: msg });
        sync(); 
        clearUI(); // المسح التلقائي للحقول
        exitPage();
    }

    // وظيفة المسح التلقائي (تصفير الحقول)
    function clearUI() {
        document.querySelectorAll('input, textarea, select').forEach(i => {
            if(i.type === 'file') i.value = '';
            else if(i.tagName === 'SELECT') i.selectedIndex = 0;
            else i.value = '';
        });
    }

    function renderHome() {
        const f = db.farms[db.cur];
        document.getElementById('farmNameDisplay').innerText = f.name;
        document.getElementById('kgCount').innerText = f.kg;
        document.getElementById('stkCount').innerText = Object.keys(f.stock).length;
        document.getElementById('digitalTime').innerText = new Date().toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'});
        
        // ذكاء التنبيهات
        if(Object.keys(f.stock).some(k => f.stock[k] < 5)) document.getElementById('aiAdvice').innerText = "تنبيه AI: بعض الأسمدة قاربت على النفاد، يرجى مراجعة المخزن.";
    }

    function initChart() {
        const f = db.farms[db.cur];
        new Chart(document.getElementById('harvestChart'), {
            type: 'line',
            data: { labels: ['يناير', 'فبراير', 'مارس', 'أبريل'], datasets: [{ label: 'المحصول التراكمي', data: [0, 50, f.kg/2, f.kg], borderColor: '#2d5a27', fill: true, backgroundColor: 'rgba(45, 90, 39, 0.1)' }] },
            options: { responsive: true, plugins: { legend: { display: false } } }
        });
    }

    function renderStock() {
        document.getElementById('skL').innerHTML = Object.keys(db.farms[db.cur].stock).map(k => `<div class="glass-panel mb-2 d-flex justify-content-between"><b>${k}</b><span class="text-success fw-bold">${db.farms[db.cur].stock[k]} وحدة</span></div>`).join('');
    }
    function addStk() { let n = document.getElementById('skN').value, q = document.getElementById('skQ').value; if(n && q) { db.farms[db.cur].stock[n] = (db.farms[db.cur].stock[n] || 0) + parseFloat(q); sync(); renderStock(); clearUI(); } }

    function renderArchive() {
        document.getElementById('archL').innerHTML = db.farms[db.cur].logs.map((l, i) => `
            <div class="glass-panel mb-2 d-flex justify-content-between align-items-center">
                <div><span class="badge bg-success mb-1">${l.t}</span><br><b>${l.m}</b><br><small class="text-muted">${l.d}</small></div>
                <button class="btn btn-sm btn-link" onclick="editArch(${i})"><i class="fas fa-pen"></i></button>
            </div>
        `).reverse().join('');
    }
    function editArch(i) { let m = prompt("تعديل:", db.farms[db.cur].logs[i].m); if(m){ db.farms[db.cur].logs[i].m = m; sync(); renderArchive(); } }

    function renderFarms() {
        document.getElementById('frmL').innerHTML = Object.keys(db.farms).map(id => `<div class="glass-panel mb-2 d-flex justify-content-between align-items-center ${id===db.cur?'border-success border-2':''}" onclick="selF('${id}')"><b>${db.farms[id].name}</b></div>`).join('');
    }
    function selF(id) { db.cur = id; sync(); exitPage(); }
    function addFrm() { let n = document.getElementById('nFrmI').value; if(n){ let id = 'f'+Date.now(); db.farms[id]={name:n, logs:[], kg:0, stock:{}, staff:[], finance:[]}; db.cur=id; sync(); exitPage(); clearUI(); } }

    function sync() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }
    function exportPDF() { let h = `<div dir="rtl" style="padding:30px"><h2>تقرير المزرعة: ${db.farms[db.cur].name}</h2><table border="1" style="width:100%; text-align:center"><tr><th>التاريخ</th><th>النوع</th><th>التفاصيل</th></tr>`; db.farms[db.cur].logs.forEach(l => h += `<tr><td>${l.d}</td><td>${l.t}</td><td>${l.m}</td></tr>`); html2pdf().from(h + "</table></div>").save('Supreme_Report.pdf'); }

    navigator.geolocation.getCurrentPosition(p => {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('aiWeatherReport').innerHTML = `<i class="fas fa-temperature-arrow-up"></i> حرارة المزرعة: ${d.current_weather.temperature}°C | الموقع مؤمن`);
    });

    renderHome();
</script>
</body>
</html>
