<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRO-AI IMPERIAL V31.1 | المهندس سامي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --p: #0f3d0e; --gold: #d4af37; --bg: #f2f6f2; }
        body { background: var(--bg); font-family: 'Segoe UI', Tahoma, sans-serif; padding-bottom: 100px; color: #1a1a1a; overflow-x: hidden; }

        .header-v31 { background: linear-gradient(145deg, var(--p), #051a05); color: white; padding: 50px 25px; border-radius: 0 0 60px 60px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); text-align: center; }
        .panel-glass { background: white; border-radius: 35px; border: none; padding: 25px; box-shadow: 0 12px 45px rgba(0,0,0,0.07); margin-bottom: 25px; }
        .ai-banner { background: #fffcf0; border-right: 6px solid var(--gold); border-radius: 20px; padding: 20px; margin-top: -45px; position: relative; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        .grid-master { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .btn-master { border: none; border-radius: 28px; padding: 22px 5px; background: white; box-shadow: 0 8px 20px rgba(0,0,0,0.04); display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.2s; }
        .btn-master i { font-size: 2rem; color: var(--p); }
        .btn-master span { font-weight: 800; font-size: 0.8rem; color: #333; }
        
        .mic-btn-gold { background: var(--gold); color: white; border: none; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4); margin: 0 auto; cursor: pointer; transition: 0.3s; }
        .mic-btn-gold:active { transform: scale(0.8); }

        .overlay-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fbf9; z-index: 5000; overflow-y: auto; padding: 30px; animation: zoomIn 0.3s ease-out; }
        .overlay-page.active { display: block; }
        .back-nav { display: flex; align-items: center; gap: 20px; margin-bottom: 40px; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; background: white; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); color: var(--p); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        .dock-bar { background: white; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 20px; border-radius: 40px 40px 0 0; box-shadow: 0 -15px 40px rgba(0,0,0,0.06); z-index: 4000; }
        .dock-link { border: none; background: none; color: #ccc; transition: 0.3s; }
        .dock-link.active { color: var(--p); transform: translateY(-8px); }

        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div id="homeUI">
    <div class="header-v31">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="badge bg-white text-dark rounded-pill p-2 fw-bold">المهندس سامي</span>
            <small id="liveTime" class="fw-bold"></small>
        </div>
        <h3 id="farmTitleMain" class="fw-bold mb-1">...</h3>
        <div id="weatherAILive" class="small opacity-75">جاري مزامنة بيانات الحقل...</div>
    </div>

    <div class="container px-3">
        <div class="ai-banner" id="smartAdvice">
            <div class="d-flex align-items-center gap-2 text-success mb-2">
                <i class="fas fa-robot"></i> <b class="small">مساعد المهندس سامي:</b>
            </div>
            <p id="aiAdviceText" class="small mb-0 text-muted">مرحباً بك يا بشمهندس؛ النظام جاهز لتلقي الأوامر الصوتية في كافة الأقسام.</p>
        </div>

        <div class="row g-2 my-4 text-center">
            <div class="col-4"><div class="panel-glass p-2 mb-0"><small class="text-muted d-block small">المحصول</small><b id="stKg" class="text-success fs-5">0</b></div></div>
            <div class="col-4"><div class="panel-glass p-2 mb-0"><small class="text-muted d-block small">المالية</small><b id="stCash" class="text-danger fs-5">0</b></div></div>
            <div class="col-4"><div class="panel-glass p-2 mb-0"><small class="text-muted d-block small">المخزن</small><b id="stStock" class="text-primary fs-5">0</b></div></div>
        </div>

        <div class="grid-master">
            <button class="btn-master" onclick="openOp('ري')"><i class="fas fa-droplet"></i><span>ري</span></button>
            <button class="btn-master" onclick="openOp('تسميد')"><i class="fas fa-flask"></i><span>تسميد</span></button>
            <button class="btn-master" onclick="openOp('رش')"><i class="fas fa-spray-can-sparkles"></i><span>رش</span></button>
            <button class="btn-master" onclick="openOp('تقليم')"><i class="fas fa-scissors"></i><span>تقليم</span></button>
            <button class="btn-master" onclick="openOp('حصاد')"><i class="fas fa-box-open"></i><span>حصاد</span></button>
            <button class="btn-master" onclick="openSub('staffPage')"><i class="fas fa-users-cog"></i><span>العمالة</span></button>
        </div>
    </div>
</div>

<div id="opPage" class="overlay-page">
    <div class="back-nav"><button class="btn-round" onclick="goHome()"><i class="fas fa-arrow-right"></i></button><h4 id="opTitleHeader" class="fw-bold mb-0 text-success"></h4></div>
    <div id="opInputsContainer" class="mb-4"></div>
    <div class="panel-glass text-center py-4 bg-light shadow-sm">
        <p class="small text-muted fw-bold mb-3">سجل التفاصيل بصوتك:</p>
        <div class="mic-btn-gold" onclick="startVoice('v1')"><i class="fas fa-microphone fs-3"></i></div>
    </div>
    <button class="btn btn-success w-100 py-3 rounded-pill fw-bold fs-5 mt-3" onclick="saveAndClear()">تأكيد الحفظ</button>
</div>

<div id="staffPage" class="overlay-page">
    <div class="back-nav"><button class="btn-round" onclick="goHome()"><i class="fas fa-arrow-right"></i></button><h4 class="fw-bold mb-0">دفتر عمالة المهندس سامي</h4></div>
    <div class="panel-glass">
        <label class="fw-bold small mb-2">اسم العامل (اكتب أو استخدم الصوت):</label>
        <div class="input-group mb-3">
            <input type="text" id="wNameIn" class="form-control p-3 rounded-start-4" placeholder="اسم العامل">
            <button class="btn btn-warning text-white px-3 rounded-end-4" onclick="startVoice('wNameIn')"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="d-flex gap-2 mb-4">
            <button class="btn btn-outline-success flex-grow-1 rounded-pill py-2" onclick="logW('حضور')">حضور</button>
            <button class="btn btn-outline-danger flex-grow-1 rounded-pill py-2" onclick="logW('غياب')">غياب</button>
        </div>
        <table class="table table-sm text-center small"><thead><tr><th>العامل</th><th>حضور</th><th>غياب</th></tr></thead><tbody id="wList"></tbody></table>
    </div>
</div>

<div class="dock-bar">
    <button class="dock-link active" onclick="goHome()"><i class="fas fa-home fs-4"></i></button>
    <button class="dock-link" onclick="openSub('stockPage')"><i class="fas fa-warehouse fs-4"></i></button>
    <button class="dock-link" onclick="openSub('financePage')"><i class="fas fa-wallet fs-4"></i></button>
    <button class="dock-link" onclick="openSub('archivePage')"><i class="fas fa-folder-open fs-4"></i></button>
</div>

<div id="stockPage" class="overlay-page"><div class="back-nav"><button class="btn-round" onclick="goHome()"><i class="fas fa-arrow-right"></i></button><h4>المخزن</h4></div><div class="panel-glass"><input type="text" id="skI" class="form-control mb-2" placeholder="الصنف"><input type="number" id="skQ" class="form-control mb-3" placeholder="الكمية"><button class="btn btn-primary w-100 rounded-pill" onclick="addSk()">إضافة</button></div><div id="skListView"></div></div>
<div id="financePage" class="overlay-page"><div class="back-nav"><button class="btn-round" onclick="goHome()"><i class="fas fa-arrow-right"></i></button><h4>المالية</h4></div><div class="panel-glass"><input type="number" id="fAmt" class="form-control mb-2" placeholder="المبلغ"><select id="fTyp" class="form-select mb-3"><option value="إيراد">إيراد (+)</option><option value="مصروف">مصروف (-)</option></select><input type="text" id="fDesc" class="form-control mb-3" placeholder="البيان"><button class="btn btn-dark w-100 rounded-pill" onclick="addFn()">حفظ</button></div><div id="fListView"></div></div>
<div id="archivePage" class="overlay-page"><div class="back-nav"><button class="btn-round" onclick="goHome()"><i class="fas fa-arrow-right"></i></button><h4>الأرشيف</h4></div><button class="btn btn-dark w-100 rounded-pill mb-4" onclick="genReportPDF()">تحميل PDF</button><div id="archListView"></div></div>

<script>
    const KEY = 'AGRO_SAMY_V31_1';
    let db = JSON.parse(localStorage.getItem(KEY)) || {
        cur: 'f1', farms: { f1: { name: "مزرعة المهندس سامي", logs: [], kg: 0, stock: {}, staff: [], fin: [] } }
    };
    let activeOpT = '';

    function openSub(id) {
        document.querySelectorAll('.overlay-page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'archivePage') renderArch();
        if(id === 'stockPage') renderStk();
        if(id === 'financePage') renderFn();
        if(id === 'staffPage') renderStaff();
    }

    function goHome() { document.querySelectorAll('.overlay-page').forEach(p => p.classList.remove('active')); renderHome(); }

    function openOp(op) {
        activeOpT = op; document.getElementById('opTitleHeader').innerText = "تسجيل " + op;
        const area = document.getElementById('opInputsContainer'); const f = db.farms[db.cur]; area.innerHTML = '';
        if(op === 'تسميد') {
            let opts = Object.keys(f.stock).map(k => `<option value="${k}">${k} (${f.stock[k]} متاح)</option>`).join('');
            area.innerHTML = `<select id="i1" class="form-select mb-3 p-3 rounded-4 shadow-sm">${opts || '<option>المخزن فارغ</option>'}</select><input type="number" id="i2" class="form-control p-3 rounded-4" placeholder="الكمية">`;
        } else if(op === 'حصاد') {
            area.innerHTML = `<input type="number" id="i1" class="form-control p-3 rounded-4" placeholder="الكمية كجم">`;
        } else {
            area.innerHTML = `<textarea id="i1" class="form-control p-3 rounded-4 shadow-sm" rows="8" placeholder="تحدث أو اكتب تفاصيل ${op}..."></textarea>`;
        }
        openSub('opPage');
    }

    function startVoice(targetId) {
        if (!('webkitSpeechRecognition' in window)) return alert("المتصفح لا يدعم الصوت");
        const rec = new webkitSpeechRecognition(); rec.lang = 'ar-EG';
        rec.onresult = (e) => { document.getElementById(targetId).value = e.results[0][0].transcript; };
        rec.start();
    }

    function saveAndClear() {
        const f = db.farms[db.cur]; let msg = "";
        const v1 = document.getElementById('i1')?.value, v2 = document.getElementById('i2')?.value;
        if(activeOpT === 'تسميد') {
            if(f.stock[v1] >= v2) { f.stock[v1] -= v2; msg = `تسميد: ${v1} (بمقدار ${v2})`; } else { return alert("لا يكفي"); }
        } else if(activeOpT === 'حصاد') { f.kg += parseFloat(v1 || 0); msg = `حصاد ${v1} كجم`; }
        else { msg = v1; }
        if(!msg) return;
        f.logs.push({ d: new Date().toLocaleString('ar-EG'), t: activeOpT, m: msg });
        sync(); scrubAll(); goHome();
    }

    function scrubAll() { document.querySelectorAll('input, textarea, select').forEach(e => { e.value=''; if(e.tagName==='SELECT') e.selectedIndex=0; }); }

    function renderHome() {
        const f = db.farms[db.cur]; document.getElementById('farmTitleMain').innerText = f.name;
        document.getElementById('stKg').innerText = f.kg;
        document.getElementById('stStock').innerText = Object.keys(f.stock).length;
        let c = 0; f.fin.forEach(i => c += i.a); document.getElementById('stCash').innerText = c;
        document.getElementById('liveTime').innerText = new Date().toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'});
    }

    function addSk() { let n = document.getElementById('skItem').value, q = document.getElementById('skQty').value; if(n && q){ db.farms[db.cur].stock[n] = (db.farms[db.cur].stock[n]||0) + parseFloat(q); sync(); renderStk(); scrubAll(); } }
    function renderStk() { document.getElementById('skListView').innerHTML = Object.keys(db.farms[db.cur].stock).map(k => `<div class="panel-glass mb-2 d-flex justify-content-between"><b>${k}</b><span class="text-success">${db.farms[db.cur].stock[k]}</span></div>`).join(''); }

    function addFn() { let a = document.getElementById('fAmt').value, t = document.getElementById('fTyp').value, d = document.getElementById('fDesc').value; if(a && d){ db.farms[db.cur].fin.push({ a: (t==='إيراد'?1:-1)*parseFloat(a), d, dt: new Date().toLocaleDateString('ar-EG') }); sync(); scrubAll(); renderFn(); } }
    function renderFn() { document.getElementById('fListView').innerHTML = db.farms[db.cur].fin.map(m => `<div class="panel-glass mb-2 d-flex justify-content-between"><span>${m.dt}</span><b>${m.d}</b><span class="${m.a>0?'text-success':'text-danger'}">${m.a}</span></div>`).reverse().join(''); }

    function logW(s) { let n = document.getElementById('wNameIn').value; if(!n) return; db.farms[db.cur].staff.push({ n, s, d: new Date().toLocaleDateString('ar-EG') }); sync(); renderStaff(); scrubAll(); }
    function renderStaff() { let r = {}; db.farms[db.cur].staff.forEach(e => { if(!r[e.n]) r[e.n] = {حضور:0, غياب:0}; r[e.n][e.s]++; }); document.getElementById('wList').innerHTML = Object.keys(r).map(n => `<tr><td>${n}</td><td class="text-success">${r[n].حضور}</td><td class="text-danger">${r[n].غياب}</td></tr>`).join(''); }

    function sync() { localStorage.setItem(KEY, JSON.stringify(db)); }
    function renderArch() { document.getElementById('archListView').innerHTML = db.farms[db.cur].logs.map(l => `<div class="panel-glass mb-2"><span class="badge bg-success mb-1">${l.t}</span><br><b>${l.m}</b><br><small class="text-muted">${l.d}</small></div>`).reverse().join(''); }
    function genReportPDF() { let h = `<div dir="rtl" style="padding:20px; font-family:Arial"><h2>تقرير المزرعة: ${db.farms[db.cur].name}</h2><table border="1" style="width:100%; text-align:center"><tr><th>التاريخ</th><th>النوع</th><th>التفاصيل</th></tr>`; db.farms[db.cur].logs.forEach(l => h += `<tr><td>${l.d}</td><td>${l.t}</td><td>${l.m}</td></tr>`); html2pdf().from(h + "</table></div>").save('AgroReport_Samy.pdf'); }

    navigator.geolocation.getCurrentPosition(p => {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('weatherAILive').innerHTML = `حرارة المزرعة الآن: ${d.current_weather.temperature}°C`);
    });

    renderHome();
</script>
</body>
</html>
